<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contribr - Contribe Arbetsprov</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script src="Script.js"></script>
    </head>
    <body>
    	<div id="outer_container">
    		<h2 id="logo">Contribr</h2>
	        <form id="search_form" action="javascript:image_search()">
	        	<p id="form_p">Search for images from Flickr:</p>
	        	<input type="search" name="flickrSearch" id="mySearch" placeholder="Search..." required>
	        	<input type="submit" value="Search" id="searchButton">
	        </form>
	        <button id="galleryButton" type="button" onclick="image_filter()">View Gallery</button>
	        <p id="note_p">(Select images and click "View Gallery" to view them separately.)</p>
	        <p id="note2_p">(Click on images to see a larger version, click again to minimize.)</p>
	        <div id="container">
	            <!-- Here be flickering images! -->
	        </div>
        </div>
    </body>
    <footer>
    	<p id="footer_p">This product uses the Flickr API but is not endorsed or certified by Flickr.</p>
    </footer>
</html>
